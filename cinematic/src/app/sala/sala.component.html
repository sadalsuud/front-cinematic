<div style="padding: 25px">

  <p-table [value]="cinematic.salas" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Salas
        <p-button icon="pi pi-plus" label="Crear" (click)="cinematic.ver_form_sala=true"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>id</th>
        <th>Número</th>
        <th>Total sillas</th>
        <th>Cine</th>
        <th>Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sala>
      <tr>
        <td>{{sala.id}}</td>
        <td>{{sala.numero}}</td>
        <td>{{sala.total_sillas}}</td>
        <td>{{sala.cine.nombre}}</td>
        <td>
          <i class="pi pi-pencil" (click)="cinematic.llenar_form_sala(sala); cinematic.ver_form_sala = true" style="padding-right: 15px"></i>
          <i class="pi pi-trash" (click)="cinematic.llenar_form_sala(sala); cinematic.ver_form_sala = true"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Title" [(visible)]="cinematic.ver_form_sala" [modal]="true" [baseZIndex]="-100" style="flex: auto">
  <form [formGroup]="cinematic.form_sala">
    <mat-form-field appearance="fill">
      <mat-label>Número</mat-label>
      <input matInput formControlName="numero">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Total sillas</mat-label>
      <input matInput formControlName="total_sillas">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cine</mat-label>
      <mat-select formControlName="cine_id">
        <mat-option *ngFor="let cine of cinematic.cines" value="{{cine.id}}">{{cine.nombre}}</mat-option>
        <!--        <button (click)="confirm()" pButton icon="pi pi-check" label="Confirm"></button>-->
      </mat-select>
    </mat-form-field>
  </form>
  <ng-template pTemplate="footer">
    <button mat-button color="primary" (click)="guardar()">Guardar</button>
  </ng-template>
</p-dialog>
